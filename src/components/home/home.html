<ion-header>
	<ion-navbar color="primary">
    	<ion-title>Hello Lucy</ion-title>
  	</ion-navbar>

  	<ion-toolbar color="primary">
    	<form>
      		<ion-searchbar id="autocomplete" type="search" placeholder="Where to?" (search)="search($event)" (ionClear)="clearCards()"></ion-searchbar>
    	</form>
  	</ion-toolbar>
</ion-header>

<ion-content>

  	<div id="map"></div>

    <ion-card *ngFor="let card of uiCards; let i = index" [@flyInOut]="'in' + i">
      	<ion-card-header>
        	{{card.name}}
      	</ion-card-header>
      	<ion-card-content>
       		Blah Blah Blah
      	</ion-card-content>
    </ion-card>

</ion-content>
